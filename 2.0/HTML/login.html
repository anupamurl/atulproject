<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login_main_div">
        <div class="login_inner_div">
            <div class="login_img">
                <img src="image/logo.png" alt="" class="img-fluid" height="50" width="45">
            </div>
            <div class="login_form">
                <h2 class="login_heading pb-4">Account Your Login </h2>
                <form action="">
                    <div class="form_input_div">
                        <input type="text" name="" id="" placeholder="Email address">
                    </div>
                    <div class="form_input_div">
                        <input type="text" name="" id="" placeholder="Password">
                    </div>
                    <div class="form_input_div text-center">
                        <input type="checkbox" class="checkbox_input">
                        <label for="vehicle1">Remember Password</label>
                    </div>
                    <div class="form_button">
                        <button>Login Account</button>
                    </div>
                </form>
                <div class="forget_password_text text-center">
                    <p>If you forgot password please contact admin for the same </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
